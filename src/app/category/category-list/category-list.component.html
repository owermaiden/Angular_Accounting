<div class="dashboard-main-wrapper">
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <section class="panel">
                        <header class="panel-heading text-center">
                            <div class="row">
                                <div class="col-11">
                                    <h3 class="panel-title">Category List</h3>
                                </div>
                                <div class="col-1">
                                    <a routerLink="/category-detail" routerLinkActive="active" ariaCurrentWhenActive="page"
                                    ><fa-icon [icon]="faPlus" size="2x" ></fa-icon></a>
                                    
                                </div>
                            </div>

                        </header>
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                            <col style="width:3%">
                                                            <col style="width:80%">
                                                            <col style="width:5%">
                                                            <col style="width:5%">
                                                            <thead>
                                                                <tr>
                                                                    <th scope="col">#</th>
                                                                    <th scope="col">Description</th>
                                                                    <th scope="col">Edit</th>
                                                                    <th scope="col">Del</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let category of categories; let i = index">
                                                                    <td >{{ i }}</td>
                                                                    <td >{{ category.description }}</td>
                                                                    <td class="d-flex justify-content-center">
                                                                        <a routerLink="/category-detail/{{category.id}}" 
                                                                        routerLinkActive="active" 
                                                                        ariaCurrentWhenActive="page"
                                                                        type="button"
                                                                        ><fa-icon [icon]="faPen"  ></fa-icon>
                                                                        </a>
                                                                    </td>
                                                                    <td class="del justify-content-center">
                                                                        <a routerLink="/category-list" 
                                                                        routerLinkActive="active" 
                                                                        ariaCurrentWhenActive="page"
                                                                        type="button"
                                                                        (click)="deleteCat(category)"
                                                                        ><fa-icon [icon]="faTrashCan"  ></fa-icon>
                                                                    </a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div *ngIf="error" class="alert alert-danger mt-2" role="alert">
                       {{ error }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
